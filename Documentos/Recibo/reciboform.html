<!DOCTYPE html>
<html>

<head>
    <title>Recibo de luz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/recibo.css">
    <script src="../js/funciones.js"></script>

</head>

<body>
    <div class="container mt-5">
        <h1>Busca tu recibo</h1>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre y direccion:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Digite su Nombre(s)" required>
                <input type="text" class="form-control" id="direccion" placeholder="Digite su direccion" required>
            </div>
            <div class="button-container">
                <button type="button" class="btn btn-secondary" onclick="menu()">Back</button>
                <button type="button" class="btn btn-primary" onclick="submitFormRecibo()">Enviar</button>
            </div>
    </div>
</body>

</html>
